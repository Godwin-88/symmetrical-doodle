version: '3.8'

# MLflow Infrastructure for Algorithmic Trading System
# This file sets up MLflow tracking server with PostgreSQL backend and MinIO artifact storage

services:
  # PostgreSQL database for MLflow tracking and model registry
  mlflow-db:
    image: postgres:15-alpine
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow_password
      POSTGRES_DB: mlflow
    volumes:
      - mlflow_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - mlflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO S3-compatible object storage for MLflow artifacts
  mlflow-minio:
    image: minio/minio:latest
    container_name: mlflow-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - mlflow_minio_data:/data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    networks:
      - mlflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Create default bucket for MLflow artifacts
  mlflow-minio-init:
    image: minio/mc:latest
    container_name: mlflow-minio-init
    depends_on:
      mlflow-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://mlflow-minio:9000 minioadmin minioadmin;
      mc mb myminio/mlflow-artifacts --ignore-existing;
      mc anonymous set download myminio/mlflow-artifacts;
      exit 0;
      "
    networks:
      - mlflow-network

  # MLflow Tracking Server
  mlflow-server:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: mlflow-server
    depends_on:
      mlflow-db:
        condition: service_healthy
      mlflow-minio:
        condition: service_healthy
      mlflow-minio-init:
        condition: service_completed_successfully
    environment:
      # Database connection
      MLFLOW_BACKEND_STORE_URI: postgresql://mlflow:mlflow_password@mlflow-db:5432/mlflow
      # Artifact storage (S3-compatible MinIO)
      MLFLOW_ARTIFACTS_DESTINATION: s3://mlflow-artifacts
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://mlflow-minio:9000
      # Server configuration
      MLFLOW_HOST: 0.0.0.0
      MLFLOW_PORT: 5000
    command: >
      mlflow server
      --backend-store-uri postgresql://mlflow:mlflow_password@mlflow-db:5432/mlflow
      --default-artifact-root s3://mlflow-artifacts
      --host 0.0.0.0
      --port 5000
      --serve-artifacts
    ports:
      - "5000:5000"
    networks:
      - mlflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Optional: MLflow Model Serving (for production inference)
  mlflow-model-server:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: mlflow-model-server
    profiles:
      - serving  # Only start with --profile serving
    depends_on:
      mlflow-server:
        condition: service_healthy
    environment:
      MLFLOW_TRACKING_URI: http://mlflow-server:5000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://mlflow-minio:9000
    # Note: Replace with actual model URI when deploying
    # command: mlflow models serve -m "models:/regime_detector/Production" -h 0.0.0.0 -p 5001
    ports:
      - "5001:5001"
    networks:
      - mlflow-network
    restart: unless-stopped

networks:
  mlflow-network:
    driver: bridge
    name: mlflow-network

volumes:
  mlflow_db_data:
    name: mlflow_db_data
  mlflow_minio_data:
    name: mlflow_minio_data
